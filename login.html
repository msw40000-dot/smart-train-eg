<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
</head>
<body>
    <div style="max-width:400px; margin:auto; text-align:center;">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="nid" placeholder="الرقم القومي" style="width:100%; margin:10px 0; padding:10px;">
        <input type="password" id="pass" placeholder="كلمة المرور" style="width:100%; margin:10px 0; padding:10px;">
        <button onclick="login()" style="width:100%; padding:10px; background:#00796b; color:white; border:none;">دخول</button>
    </div>
    <script>
        async function login() {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ national_id: document.getElementById('nid').value, password: document.getElementById('pass').value })
            });
            const data = await res.json();
            if(res.ok) {
                localStorage.setItem('token', data.token); // حفظ مفتاح الدخول
                window.location.href = 'dashboard.html';
            } else { alert('بيانات غير صحيحة'); }
        }
    </script>
</body>
</html>
