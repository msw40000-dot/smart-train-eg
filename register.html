<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل حساب جديد</title>
    <style>
        .form-box { max-width: 400px; margin: 50px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #004d40; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>إنشاء حساب جديد</h2>
        <input type="text" id="name" placeholder="الاسم بالكامل">
        <input type="text" id="nid" placeholder="الرقم القومي (14 رقم)">
        <input type="text" id="phone" placeholder="رقم الموبايل">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button onclick="register()">تسجيل</button>
    </div>

    <script>
        async function register() {
            const userData = {
                full_name: document.getElementById('name').value,
                national_id: document.getElementById('nid').value,
                mobile: document.getElementById('phone').value,
                password: document.getElementById('pass').value
            };
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });
            const data = await res.json();
            if(res.ok) { alert('تم التسجيل!'); window.location.href = 'login.html'; }
            else { alert('خطأ: ' + data.message); }
        }
    </script>
</body>
</html>
